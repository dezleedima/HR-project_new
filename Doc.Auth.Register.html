<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dore jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="background show-spinner no-footer">
    <div class="fixed-background"></div>
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="card auth-card">
                        <div class="position-relative image-side ">
                            <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
                            <p class="white mb-0">
                                Please use this form to register.
                                <br>If you are a member, please
                                <a href="#" class="white">login</a>.
                            </p>
                        </div><div class="form-side py-5">
                            <div class="text-center mb-2">
                                <h2 class="text-primary">WeDo</h2>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h6 class="mb-3">Already signed up?</h6>
                                <a class="ml-2 h6 text-primary mb-0" href="#">Log in</a>
                            </div>
                            <form>
                                <div class="mb-3 text-center">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        
                                        <label class="btn btn-outline-primary">
                                            <input type="radio" name="options" id="option2"> Personal
                                        </label>
                                        <label class="btn btn-outline-primary">
                                            <input type="radio" name="options" id="option3"> Business
                                        </label>
                                    </div>
                                </div>
                                <label class="form-group has-float-label mb-3">
                                    <input class="form-control" />
                                    <span>E-mail</span>
                                </label>

                                <label class="form-group has-float-label mb-3">
                                    <input class="form-control" type="password" placeholder="" />
                                    <span>Password</span>
                                </label>
                                <label class="form-group has-float-label mb-3">
                                    <input class="form-control" type="password" placeholder="" />
                                    <span>Repeat Password</span>
                                </label>
                                <button class="btn btn-primary btn-block btn-shadow mb-3" type="submit">Sign up</button>
                                
                                <h6 class="text-center">OR</h6>
                                <button class="btn btn-outline-primary btn-block btn-shadow mb-3" type="submit">Sign up with Google</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/dore.script.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
