<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dore jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/vendor/select2.min.css" />
    <link rel="stylesheet" href="css/vendor/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="css/vendor/component-custom-switch.min.css" />
    <link rel="stylesheet" href="css/vendor/perfect-scrollbar.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="show-spinner no-footer">
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-6 mx-auto my-auto">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="mb-4">Аппликационная форма</h5>

                            <form id="exampleFormTopLabels" class="tooltip-right-bottom">
                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelsinn" />
                                    <span>ИНН</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelsname" />
                                    <span>Имя</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelssurname" />
                                    <span>Фамилие</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control datepicker" required name="jQueryTopLabelsDate" />
                                    <span>Дата рождения</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelsadr" />
                                    <span>Адрес</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelstel" />
                                    <span>Телефон</span>
                                </label>
                                
                                <label class="form-group has-float-label">
                                    <input class="form-control" name="jQueryTopLabelsEmail" required/>
                                    <span>E-mail</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" type="password" name="jQueryTopLabelsPassword"
                                    required />
                                    <span>Password</span>
                                </label>

                                <label class="form-group has-float-label">
                                    <input class="form-control" required name="jQueryTopLabelsposition" />
                                    <span>Должность</span>
                                </label>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Резуме/CV</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Доп. документы</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary py-1" type="submit">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/vendor/perfect-scrollbar.min.js"></script>
    <script src="js/vendor/select2.full.js"></script>
    <script src="js/vendor/bootstrap-datepicker.js"></script>
    <script src="js/vendor/bootstrap-tagsinput.min.js"></script>
    <script src="js/vendor/jquery.validate/jquery.validate.min.js"></script>
    <script src="js/vendor/jquery.validate/additional-methods.min.js"></script>
    <script src="js/dore.script.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
